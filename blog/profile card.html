<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile Card with Theme Toggle</title>
<style>
  :root {
    --bg: #0f1724;
    --card: #0b1220;
    --muted: #9aa4b2;
    --accent: #7c5cff;
    --radius: 16px;
    --text: #e6eef8;
  }
  [data-theme="light"] {
    --bg: #f6f9fc;
    --card: #ffffff;
    --muted: #556277;
    --accent: #7c5cff;
    --text: #1c1e21;
  }

  body {
    background: var(--bg);
    font-family: Inter, system-ui, sans-serif;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    color: var(--text);
    transition: background 0.3s ease, color 0.3s ease;
  }

  .profile-card {
    width: min(420px, 96%);
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(2, 6, 23, 0.4);
    overflow: hidden;
    transition: transform 0.28s ease, box-shadow 0.28s ease, background 0.3s ease;
    border: 1px solid rgba(255,255,255,0.05);
    position: relative;
  }

  .profile-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  .cover {
    height: 130px;
    background: linear-gradient(90deg, rgba(124,92,255,0.18), rgba(255,126,95,0.14));
    position: relative;
  }

  .avatar {
    width: 110px;
    height: 110px;
    border-radius: 18px;
    border: 4px solid var(--card);
    position: absolute;
    left: 50%;
    transform: translate(-50%, 30px);
    top: 48px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(12,18,30,0.6);
    background: var(--card);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .card-body {
    padding: 72px 28px 28px;
    text-align: center;
  }

  .name {
    font-weight: 700;
    font-size: 1.25rem;
    margin-bottom: 6px;
  }

  .role {
    font-size: 0.9rem;
    color: var(--muted);
    margin-bottom: 14px;
  }

  .bio {
    font-size: 0.95rem;
    opacity: 0.92;
    line-height: 2.00;
    margin-bottom: 16px;
  }

  .tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 18px;
  }

  .tag {
    background: rgba(255,255,255,0.05);
    color: var(--muted);
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 0.82rem;
  }

  .socials {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-bottom: 18px;
  }

  .socials a {
    width: 40px;
    height: 40px;
    display: inline-grid;
    place-items: center;
    border-radius: 10px;
    background: rgba(255,255,255,0.05);
    color: var(--muted);
    text-decoration: none;
    transition: transform 0.18s ease, color 0.18s ease, background 0.18s ease;
  }
  .socials a:hover {
    transform: translateY(-4px);
    color: #fff;
    background: linear-gradient(90deg,var(--accent), #ff7e5f);
  }
  .socials svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }

  .cta {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .btn {
    padding: 10px 16px;
    border-radius: 12px;
    background: linear-gradient(90deg,var(--accent), #ff7e5f);
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: transform .18s ease, opacity .18s ease;
  }
  .btn.secondary {
    background: transparent;
    color: var(--muted);
    border: 1px solid rgba(255,255,255,0.15);
  }
  .btn:hover { transform: translateY(-3px); opacity: 0.95; }
  .btn.secondary:hover { color: var(--text); }

  /* Theme toggle button */
  .theme-toggle {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.08);
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    cursor: pointer;
    color: var(--text);
    display: grid;
    place-items: center;
    transition: background 0.3s ease;
  }
  .theme-toggle:hover {
    background: rgba(255,255,255,0.2);
  }
  .theme-toggle svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
</style>
</head>

<script>
  const toggle = document.getElementById("toggleTheme");
  toggle.addEventListener("click", () => {
    const current = document.body.getAttribute("data-theme");
    if (current === "light") {
      document.body.removeAttribute("data-theme");
    } else {
      document.body.setAttribute("data-theme", "light");
    }
  });
</script>
